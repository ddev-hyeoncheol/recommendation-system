services:
  develop:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: develop
    hostname: develop
    command: ["/bin/bash", "-c", "tail -f /dev/null"]

    volumes:
      - ./workspace:/home/vscode/workspace  # Source Code Repository
      - vespa-logs:/opt/vespa/logs:ro       # Vespa Logs
    networks:
      - container-network